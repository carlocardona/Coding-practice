    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>

    <script>

        let vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

        for ( let i = 0; i < vegetables.length; i++ ){
            console.log("I love " + vegetables[i]);
        }

    </script>
</body>
</html>
